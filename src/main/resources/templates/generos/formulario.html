<!DOCTYPE html>
<html lang="pt-br"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{template.html}">
<head>
    <title>Cadastro de Gêneros</title>
</head>
<body>
<div layout:fragment="conteudo">
    <h1>Cadastro de Gêneros</h1>

    <form th:action="${genero == null ? '/generos/cadastrar' : '/generos/alterar'}" method="post">

        <input type="hidden" name="id" th:value="${genero?.id}">

        <div>
            <label for="nome">Nome do Gênero:</label>
            <input id="nome" name="nome" th:value="${genero?.nome}">
        </div>

        <input type="submit" th:value="${genero != null ? 'Atualizar' : 'Cadastrar'}">
    </form>
</div>
</body>
</html>
