<!DOCTYPE html>
<html lang="pt-br"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{template.html}">
<head>
    <title>Cadastro de Autores</title>
</head>
<body>
<div layout:fragment="conteudo">
    <h1>Cadastro de Autores</h1>
    <form th:action="${autor == null ? '/autores/cadastrar' : '/autores/alterar'}" method="post">
        <input type="hidden" name="id" th:value="${autor?.id}">
        <div>
            <label for="nome">Nome do Autor:</label>
            <input id="nome" name="nome" th:value="${autor?.nome}">
        </div>
        <input type="submit" th:value="${autor != null ? 'Atualizar' : 'Cadastrar'}">
    </form>
</div>
</body>
</html>
